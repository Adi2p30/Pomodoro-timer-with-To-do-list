<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-Pomodoro</title>

    <!--Link to CSS-->
    <link rel="stylesheet" href="./Css/stylesheets.css" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="jet-black-body">
    <header class="header">
      <div class="container">
        <nav class="nav-bar" id="nav-bar">
          <div class="nav-bar__left">
            <h2 id="jet-black" class="nav-bar-title">Custom Pomodoro</h2>
          </div>

          <div class="nav-bar__right">
            <ul>
              <li>
                <a id="jet-black" onclick="hideNavBar()" class="nav-bar__items"
                  >Hide nav-bar</a
                >
              </li>
              <!-- <li><a onclick="openNavBar()">Open nav-bar</a></li>  Make a hide and dissapear upon open and hide and etc.-->
              <li>
                <a
                  id="jet-black"
                  href="./index-white.html"
                  class="nav-bar__items"
                  >Change color</a
                >
              </li>
              <li>
                <label for="background-url-input" id="jet-black"
                  >Background:</label
                >
                <input
                  class="jet-black-input"
                  id="background-url-input"
                  type="url"
                />
              </li>
            </ul>
          </div>
        </nav>

        <div class="container">
          <div class="open-nav-bar-container">
            <a
              class="open-nav-bar-button"
              id="jet-black"
              onclick="openNavBar()"
              style="-webkit-user-select: none; -webkit-user-drag: none"
              ><img src="./Control-images/down-arrow-jet-black.png" alt=""
            /></a>
          </div>
        </div>

        <section>
          <div class="header-container">
            <div class="header-container__left">
              <img src="./Control-images/Reset-jetblack.png" alt="" />
            </div>
            <div class="header-container__middle">
              <input
                class="timer-input-jet-black"
                id="timer-number-min"
                placeholder="00"
                size="90"
                type="text"
                maxlength="2"
              />
              <h2 id="jet-black">:</h2>
              <input
                class="timer-input-jet-black"
                id="timer-number-sec"
                placeholder="00"
                size="90"
                type="text"
                maxlength="2"
              />
            </div>
            <div class="header-container__right">
              <img
                style="display: block"
                src="./Control-images/Play-jetblack.png"
                alt=""
              />
              <img
                style="display: none"
                src="./Control-images/Pause-jetblack.png"
                alt=""
              />
            </div>
          </div>
        </section>
        <section class="tasklist-section">
          <div class="tasklist-container">
            <div class="tasklist-title">
              <h3 class="jet-black">To do list</h3>
            </div>
            <div class="tasklist-tasks">
              <input
                maxlength="175"
                id="tasklist-item"
                placeholder="Take out the dog...."
                class="tasklist-input-jetblack"
                type="text"
              />
              <!--SO for this input thing, when you press the enter key, Using js take the value and then make a new task in another thing and then merge the kids-->
            </div>
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
<script src="./Js/main.js"></script>
