<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-Pomodoro</title>

    <!--Link to CSS-->
    <link rel="stylesheet" href="./Css/stylesheets.css" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="white-body">
    <header class="header">
      <div class="container">
        <nav class="nav-bar" id="nav-bar">
          <div class="nav-bar__left">
            <h2 id="white" class="nav-bar-title">Custom Pomodoro</h2>
          </div>
          <div class="nav-bar__right">
            <ul>
              <li>
                <a id="white" onclick="hideNavBar()" class="nav-bar__items"
                  >Hide nav-bar</a
                >
              </li>
              <!-- <li><a onclick="openNavBar()">Open nav-bar</a></li>  Make a hide and dissapear upon open and hide and etc.-->
              <li>
                <a
                  id="white"
                  href="./index-space-gray.html"
                  class="nav-bar__items"
                  >Change color</a
                >
              </li>
              <li>
                <label for="background-url-input" id="white">Background:</label>
                <input
                  class="white-input"
                  id="background-url-input"
                  type="url"
                />
              </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <a
            class="open-nav-bar-button"
            id="white"
            onclick="openNavBar()"
            style="-webkit-user-select: none; -webkit-user-drag: none"
            ><img src="./Control-images/down-arrow-white.png" alt=""
          /></a>
        </div>
        <header class="container">
          <div class="header-container">
            <div class="header-container__left">
              <img src="./Control-images/Reset-white.png" alt="" />
            </div>
            <div class="header-container__middle">
              <input
                class="timer-input-white"
                id="timer-number-min"
                placeholder="00"
                size="90"
                type="text"
                maxlength="2"
              />
              <h2 id="white">:</h2>
              <input
                class="timer-input-white"
                id="timer-number-sec"
                placeholder="00"
                size="90"
                type="text"
                maxlength="2"
              />
            </div>
            <div class="header-container__right">
              <img src="./Control-images/Play-white.png" alt="" />
            </div>
          </div>
        </header>
      </div>
    </header>
  </body>
</html>
<script src="./main.js"></script>
