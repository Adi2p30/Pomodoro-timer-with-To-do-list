<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom-Pomodoro</title>

    <!----Link to CSS---->
    <link rel="stylesheet" href="./Css/stylesheets.css" />

    <!----Google fonts---->
    <!--Mochiy POP-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <!--Tilt Warp-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <header class="header">
      <div class="container">
        <nav class="nav-bar" id="nav-bar">
          <div class="nav-bar__left">
            <h2 class="nav-bar-title color">Custom Pomodoro</h2>
          </div>

          <div class="nav-bar__right">
            <ul>
              <li>
                <a onclick="hideNavBar()" class="nav-bar__items jet-black color"
                  >Hide nav-bar</a
                >
              </li>
              <!-- <li><a onclick="openNavBar()">Open nav-bar</a></li>  Make a hide and dissapear upon open and hide and etc.-->
              <li>
                <a onclick="colorChange()" class="nav-bar__items button color"
                  >Change color</a
                >
              </li>
              <li>
                <label for="background-url-input" class="color"
                  >Background:</label
                >
                <input class="input" id="background-url-input" type="url" />
              </li>
            </ul>
          </div>
        </nav>

        <div class="container">
          <div class="open-nav-bar-container">
            <a
              class="open-nav-bar-button"
              onclick="openNavBar()"
              style="-webkit-user-select: none; -webkit-user-drag: none"
              ><img
                id="nav-open-button"
                src="./Control-images/down-arrow-jetblack.png"
                alt=""
            /></a>
          </div>
        </div>

        <section>
          <div class="header-container">
            <div class="header-container__left">
              <img
                id="reset"
                src="./Control-images/Reset-jetblack.png"
                alt=""
              />
            </div>
            <div class="header-container__middle">
              <input
                class="timer-input color"
                id="timer-number-min"
                placeholder="00"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                onfocus="inputValueOnFocusMin ()"
                onblur="inputValueOnBlurMin ()"
                type="number"
                maxlength="2"
                value="25"
              />
              <h2 class="color">:</h2>
              <input
                class="timer-input color"
                id="timer-number-sec"
                placeholder="00"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                onfocus="inputValueOnFocusSec ()"
                onblur="inputValueOnBlurSec ()"
                type="number"
                maxlength="2"
                value="00"
              />
            </div>
            <div class="header-container__right">
              <img
                id="start"
                style="display: block"
                src="./Control-images/Play-jetblack.png"
                alt=""
              />
              <img
                id="pause"
                style="display: none"
                src="./Control-images/Pause-jetblack.png"
                alt=""
              />
            </div>
          </div>
        </section>
        <section class="tasklist-section">
          <div class="tasklist-title-container">
            <div class="tasklist-title">
              <h3 class="color">To do list</h3>
            </div>
            <div class="tasklist-input-container">
              <input
                maxlength="175"
                id="tasklist-item"
                placeholder="Write a task!"
                class="tasklist-input color"
                type="text"
              />
              <button class="createtask-button color" onclick="createTask()">
                ADD
              </button>
            </div>
            <div id="tasklist-container" class="tasklist-container">
              <ul id="tasklist-ul" class="tasklist-ul"></ul>
            </div>
          </div>
        </section>
      </div>
    </header>
    <footer class="credits-text">
      <pre class="color credits-text__pre">
@ 2023 Custom-Pomodoro. All rights reserved.</pre
      >
    </footer>
  </body>
</html>
<script src="./js/main.js"></script>
<script src="./js/color-change.js"></script>
<script src="./js/task-list.js"></script>
<script src="./js/input-value-lightup.js"></script>
<script src="./js/timer.js"></script>
